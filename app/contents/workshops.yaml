Wraz z moim znajomym w pracy zaczęliśmy bardzo irytować się bazodanowym API, które dostarcza Google w Android SDK. Dlatego tez napisaliśmy bibliotekę android-db-commons która ma na celu sprawiać, że developerzy Androida są szczęśliwsi. Oferuje ona m.in. fluent API dla SQLa, fluent wrappery dla API ContentProvidera, czy bardzo użyteczne rozszerzenia do CursorLoadera. 
Podczas swoich warsztatów chciałbym:
- Rozpocząć od któtkiego wstępu czym jest ContentProvider i jak należy z niego wybierać dane
- Pokazać jak brzydkie potrafi być wołanie metod ContentResolvera
- Pokazać jakie wady ma CursorLoader.
- Pokazać, jak android-db-commons sprawia, że znowu chce się programować!
Następnie hakowanie.
Czas potrzebny na poprowadzenie warsztatów oceniam na 2-2.5h."
      maximum_number_of_attendees: 30
      tags: [android]

