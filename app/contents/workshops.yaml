      time_slots: [time_slot_2]
      speaker: "Tomasz Borek"
      description: "Ludki formują zespoły, dostają problem z wytycznymi i próbują zaprojektować system, który ten problem będzie w stanie rozwiązać. Wymagania wymuszają na nich twórcze myślenie, by spełnić możliwie dużą ich część, czasem też rozmowy z klientem by wyeliminować niektóre lub poznać dokładniej priorytety.
Każde kata (nawet przy tym samym problemie) przebiega inaczej, bo dużo zależy od grup.
Każdy zespół architektów potem musi ZAPREZENTOWAĆ swój projekt, w końcu architekt to nie tylko projektant, ale też przywódca / mentor. Powinien umieć przekonać do swego i pokazać, dlaczego jego pomysł jest wart uwagi.
Robiłem już kata w firmach i w grupach (np. PJUG, czy SCKRK), za każdym razem uczestnicy oceniali je wysoko.
Formuła spotkania:
- prezentacja reguł (brak netu, projekt - prezentacja i pytania, założenia są konieczne itp.)
- prezentacja problemu (wymagania, kim jest klient, jaki jest kontekst projektu, którego architekturę wymyślamy)
- pytania
- projektowanie (i sesje pytań do klienta, który krąży po sali)
- prezentacje projektów i sesja pytań / odpowiedzi, pyta klient, pytają inne zespoły
- głosowanie by wyłonić dobre projekty (wygrać może więcej niż jeden)
- retrospektywa
Można całość zamknąć w 2 godzinach, ale lepiej mieć 3 zatem pasuje mi Wasza formuła bardzo. :-)
Detale poprzednich spotkań można znaleźć na stronach meetup SCKRK i PJUG."
