      time_slots: [time_slot_4]
      speaker: "Michał Trzaskowski"
      description: "The IE6 \"blocking\" era is long over. Nowadays browsers support many features and standards that speeds up development and offer very rewarding designing effects. Even the simplest CSS standard is getting much attention although it's true capabilities are still a mystery to many web developers. Today CSS provides many design flavours that was only available through use of complex JavaScript or third party plug-ins / libraries. Animations, transition effects or graphic transformations can be declared and used with simple and declarative syntax of good old web standard.
On my workshop I will try to present and work through a few pretty nice CSS solutions. Dynamic gradients, shadows and transparency, transitions and animations, 2d transformations. Some of them can reduce complexity of used JavaScript, some of them may even replace whole JavaScript libs at all.
Michał is Team Leader and Software Architect with web-based interfaces specialization. More than 8 years of experience in web-like technologies and cross-browser interface design (including solutions for CSS and Javascript browser incompatibilities). Advocate of all that is linked with good UX (User Experience). Since 2011 regular workshop and conference speaker. Currently working as Project Manager at TouK.
http://www.linkedin.com/pub/micha%C5%82-trzaskowski/24/618/31a"
      maximum_number_of_attendees: 16
      tags: [javascript]

