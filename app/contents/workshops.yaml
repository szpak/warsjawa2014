<br/>
### What is Ansible?<br/>
Ansible is radically simple, yet powerful IT automation tool.<br/>
It can configure systems, deploy software, and orchestrate more advanced IT tasks such as continuous deployments or zero downtime rolling updates.<br/>
It's configurations are simple data descriptions of your infrastructure (both human-readable and machine-parsable) which guarantees that everyone on your team will be able to understand the meaning of each configuration task.<br/>
<br/>
