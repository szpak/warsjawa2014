    - id: workshop_31
      name: "Build a global, highly-available web application with AWS Cloud - harness Java to make your IT infrastructure an entirely programmable component. Make your IT infrastructure a part of your business logic.."
      time_slots: [time_slot_3]
      speaker: "Adam Smolnik"
      description: "You don't escape Cloud as a Java developer. It's only a question of time. A lot of new things to learn: How to take advantage of the power of Cloud features like elasticity and scalability, how to include virtual computing resources as one another component like process or Java's thread. But it comes at a price - you have to learn to live with new challenges: permanent or temporary failures  at every turn. You must grapple with cost optimization, designing for failures from the very beginning of your project.  
More on Change in Thinking you can find there http://2014.4developers.org.pl/pl/agenda/point/44/
or in my LinkedIn profile.
Amazon Cloud, its API and SDK is designed and intended especially for Java Developers. We will work on real AWS Cloud environment and I give the attendees opportunity to implement, deploy and test their solution on regular AWS Cloud settings.
Workshop in Polish. After all, we are AWS User Group Poland.
awsug.pl
I can also lead the workshops in English. But as AWS User Group Poland we'd like to speak Polish."
