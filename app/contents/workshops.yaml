    - id: workshop_18
      name: "Android without boilerplate"
      time_slots: [time_slot_3]
      speaker: "Maciej Górski"
      description: "Mobile applications become more complex each year. This also means our code base essentially becomes more complex. But we must distinguish essential complexity from accidental, which is often rooted in the boundary we base on - Android SDK.

There are many tools and libraries that can help with that, but we will focus on those using Pluggable Annotation Processing API or JSR-269. Annotation processing tools can greatly help us remove boilerplate often crossing business logic, so we can focus more on requirements and spend less time on reviewing and maintaining code that is expected to exist for our application to correctly behave in the world of Android.

We will try to use a couple of libraries specifically designed to ease our work: AndroidAnnotations, ButterKnife, Parceler and Hrisey. We will also write our own, simple JSR-269-based tool."
