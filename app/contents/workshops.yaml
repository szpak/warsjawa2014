      description: "Analiza dużych zbiorów danych staje się coraz powszechniejszą potrzebą. Niestety jedną z podstawowych barier stanowi wymóg utrzymywania skalowalnej infrastruktury wymaganej przez większość narzędzi analitycznych. Amazon Elastic MapReduce (EMR) eliminuje tę barierę umożliwiając nam szybkie wejście do świata Big Data. W ciągu kilku minut możemy stworzyć potrzebną infrastrukturę, która będzie skalowała się w zależności od naszych potrzeb i równie szybko jej się pozbyć w chwili, kiedy nie będzie nam już potrzebna.
Podczas warsztatów chciałbym pokazać jak efektywnie wykorzystać usługę Amazon EMR z takimi technologiami jak MapReduce oraz narzędziami jak Hive, czy Impala. Ponadto powiem na jakie problemy możemy trafić oraz jak należy sobie z nimi radzić."
