Formuła spotkania:
- prezentacja reguł (brak netu, projekt - prezentacja i pytania, założenia są konieczne itp.)
- prezentacja problemu (wymagania, kim jest klient, jaki jest kontekst projektu, którego architekturę wymyślamy)
