Nie planuję popełnić plagiatu, ale będę w części teoretycznej bazował na wykładzie prof. Matthew O. Jacksona pod tytułem \"Social and Economic Networks: Models and Analysis\" oraz jego książce \"Social and Economic Networks\". Postaram się położyć nacisk na część obliczeniową - głównie w aplikacji gephi.github.io ale również po prostu na kartce/tablicy/jakkolwiek."
