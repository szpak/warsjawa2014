    - id: workshop_23
      name: "Automating your infrastructure with Ansible"
      time_slots: [time_slot_2]
      speaker: "Kamil Szymański"
      description: "Learn Ansible basics and conventions, touch more advanced stuff but what's more important understand how Ansible works and how to work with it.
We will also use Ansible with Vagrant / Docker, see how Ansible differs from Puppet / Chef and learn enough YAML :>.

### What is Ansible?
Ansible is radically simple, yet powerful IT automation tool.
It can configure systems, deploy software, and orchestrate more advanced IT tasks such as continuous deployments or zero downtime rolling updates.
It's configurations are simple data descriptions of your infrastructure (both human-readable and machine-parsable) which guarantees that everyone on your team will be able to understand the meaning of each configuration task.

### Who will get the most out of this workshop?
This workshop should be most beneficial for people working in an environment that has not yet or just started DevOps transition.
If you already are a Puppet / Chef (or any similar solution) user you might find few parts of this workshop a little boring because we will start with the basics."
      maximum_number_of_attendees: 16
      tags: [automation_monitoring]

