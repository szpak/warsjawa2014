    - id: workshop_10
      name: "Beyond Futures and Actors"
      time_slots: [time_slot_1]
      speaker: "Maciej Jaśkowski"
      description: "It's an introduction to concurrency model known from Go language on JVM (participant chooses language from: Clojure, Scala, Java)
Core.async, Twitter Finagle or Parallel Universe Quasar/Pulsar, give the programmer means to model concurrency using lightweight persistent queues, usually called Channels. It's mind blowing to see how this shift in stress comparing to Actors simplifies the code you write and empowers you to write readable, testable and concise concurrent code.
I believe a good workshop is one that empowers participant. To that end 
* workshops I provide have a clear final goal
* workshops I provide are individualised:
- I do not assume participant's knowledge - everyone is free to come, no one will be bored, some will learn more
- I do not assume participant's coding speed - everyone is free to code at his own pace
- I am there to help if someone stucked
During workshops participants work in pairs. That helps participants in overcoming over 50% their problems.
I have enough experience in Clojure core.async and Twitter Finagle to provide an unforgettable experience plus my workshops last year were highly rated"
