Description:
I will use examples and exercises that i had prepared for similar workshops that i run internally in my company and on 4Developers:
http://devyard.wordpress.com/2014/01/09/angularjs-directives-mind-map-with-examples/
In newest version there is about 30 exercises/examples about different aspects of directives."
