    - id: workshop_67
      name: "Web Apps in Clojure"
      time_slots: [time_slot_2]
      speaker: "Jan Stępień, Yannick Scherer"
      description: "In this workshop we will demonstrate how easy it is to use Clojure for building modern web applications. We'll start by presenting the structure of a typical Clojure project. We'll set our goal as building a simple WebSocket-based chat application. We'll take a peek into the Clojure ecosystem and pick libraries which will help us build our app. By composing them we'll demonstrate how easy it is to interact with third party code in a language which promotes simplicity. We'll connect our editor to the JVM running our code and experiment by editing our sources directly within a running application. We'll discover why Clojure programmers tend to describe their development model as REPL-driven. We'll learn how to keep track of changing state of our application in a thread-safe way. We'll find out how simple it is to maintain consistency in a multithreaded environment when all data structures are immutable. By using protocols we'll study injection of abstract behaviour and we'll make our code extensible and testable. Finally, we'll learn how to package our application and deploy it as a portable JAR. We'll be also happy to answer any questions regarding experiences of running Clojure in a production setting.

This workshop is not an entry level one; We expect the audience to be familiar with basics of Clojure. We also expect participants' computers to have a necessary Clojure environment installed; We will provide participants with a pre-workshop to-do list. We'll also need Internet access.

Your coaches work as backend developers at stylefruits, one of largest European fashion and interior design platforms. They're responsible for Clojure services backing websites hit by over 10 million unique sessions across the continent. They work with the language every day.

Yannick Scherer graduated in CS from Technical University of Munich. He's an active member of the Clojure open source ecosystem and the author of lein-ancient, a popular library which every day saves time of Clojure developers upgrading their projects' dependencies.

Jan Stępień graduated in CS from Warsaw University of Technology. Apart from releasing a bunch of Clojure projects and occasional contributions on GitHub he spent way too much time writing his own VM running a subset of Clojure."
      maximum_number_of_attendees: 16
      tags: [jvm_goodies]

